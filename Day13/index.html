<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f7f8fa;
        font-family: Arial, Helvetica, sans-serif;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        color: #0077cc;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }

      h2 {
        color: #0077cc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fun Facts About Me</h1>
    </header>
    <main class="container">
      <div class="card">
        <h2>Fact 1</h2>
        <p>I can code for hours without getting bored!</p>
      </div>

      <div class="card">
        <h2>Fact 2</h2>
        <p>I learnt coding from scratch at Florintech Computer College.</p>
      </div>

      <div class="card">
        <h2>Fact 3</h2>
        <p>I type at an impressive speed of 75 WPM! (Word Per Minute)</p>
      </div>

      <div class="card">
        <h2>Fact 4</h2>
        <p>I love working out every single day.</p>
      </div>
    </main>
  </body>
</html>
