<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7: Contact Form</title>
  </head>
  <body
    style="
      background-color: #f8f9fa;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    "
  >
    <h1 style="font-family: Arial, Helvetica, sans-serif">
      Day 7: Building a Contact Form with Hyperlinks
    </h1>
    <p>
      Welcome to my project! Fill out this form or check out the links below:
    </p>

    <!--Contact Form-->
    <form
      action="#"
      method="post"
      style="
        max-width: 600px;
        margin: 0 auto;
        text-align: left;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0.1);
      "
    >
      <h2>Contact Me</h2>
      <!--Name Input-->
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name..."
        style="width: 95%; padding: 10px; margin: 10px 0"
      />
      <br />
      <!--Email Input-->
      <label for="name">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email..."
        style="width: 95%; padding: 10px; margin: 10px 0"
      />
      <br />
      <!--Message Input-->
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        placeholder="Write your message here..."
        rows="5"
        style="width: 95%; padding: 10px; margin: 10px 0"
      ></textarea>
      <br />

      <!--Submit and Reset Buttons-->
      <label for="name">Password:</label><br />
      <button
        type="submit"
        style="
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 3px;
        "
      >
        Submit
      </button>
      <button
        type="reset"
        style="
          padding: 10px 20px;
          background-color: #6c757d;
          color: white;
          border: none;
          border-radius: 3px;
        "
      >
        Reset
      </button>
      <button
        onclick="alert('Procastination in progress... Try again later!')"
        style="
          padding: 10px 20px;
          background-color: #ffc107;
          color: white;
          border: none;
          border-radius: 3px;
        "
      >
        My Procastination Button
      </button>
      <br />
    </form>

    <!--Hyperlinks-->

    <div style="margin-top: 20px">
      <h2>Explore More</h2>
      <p>
        <a href="https://www.google.com" target="_blank" style="color: #007bff"
          >Visit Google</a
        ><br />
        <a href="#top" style="color: #007bff">Back to Top</a>
      </p>
      <!--Graphical Link-->
      <a href="https://www.wikipedia.org" target="_blank">
        <img
          src="https://via.placeholder.com/300x100"
          alt="Visit wikipedia"
          style="
            display: block;
            margin: 10px 0;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
          "
        />
      </a>
    </div>
  </body>
</html>
